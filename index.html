<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="outer">
        
        <div>
            <input id="display" readonly/>
        </div>
        <div id="inner">
            <div class="row">
                <button class="opr" onclick="clearDisplay()" id="AC">AC</button>
                <button class="opr" onclick="clearLastDigit()" id="DE">DE</button>
                <button class="opr" onclick="appendToDisplay('%')" id="%">%</button>
                <button class="opr" onclick="appendToDisplay('/')" id="/">/</button>
            </div>
            <div class="row">
                <button class="digit" onclick="appendToDisplay('7')" id="seven">7</button>
                <button class="digit" onclick="appendToDisplay('8')" id="eight">8</button>
                <button class="digit" onclick="appendToDisplay('9')" id="nine">9</button>
                <button class="opr" id="star" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button class="digit" onclick="appendToDisplay('4')" id="four">4</button>
                <button class="digit" onclick="appendToDisplay('5')" id="five">5</button>
                <button class="digit" onclick="appendToDisplay('6')" id="six">6</button>
                <button class="opr" onclick="appendToDisplay('-')" id="minus">-</button>
            </div>
            <div class="row">
                <button class="digit" onclick="appendToDisplay('1')" id="one">1</button>
                <button class="digit" onclick="appendToDisplay('2')" id="two">2</button>
                <button class="digit" onclick="appendToDisplay('3')" id="three">3</button>
                <button class="opr" onclick="appendToDisplay('+')" id="plus" >+</button>
            </div>
            <div class="row">
                <button class="digit" onclick="appendToDisplay('00')" id="twozero">00</button>
                <button class="digit" onclick="appendToDisplay('0')" id="zero">0</button>
                <button class="digit" onclick="appendToDisplay('.')" id="dot">.</button>
                <button id="eql" onclick="calculate()" >=</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
